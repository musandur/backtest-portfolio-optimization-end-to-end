{% extends "index.html"%}


{% block title %} Home Page {% endblock %}

{% block content %}
<div class="row">
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-5">
             <a href="#">
                <img class="img-fluid ml-2" src="static/quaint_quant_logo.png" alt="my desigh logo"> 
            </a> 
            <div class="mt-4"> 
                <a href="https://github.com/musandur/backtest-portfolio-optimization-end-to-end.git" target="_blank">
                   <img class="img-fluid ml-2" src="static/githublogo.png" alt="github logo">
                </a>
            </div> 
        </div>
    </div>

    
<!--visualizations column-->        
<div class="col-11">

    <!--chart descriptions-->       
    <div id="middle-info" class="mt-3">

        <h2 id="tag-line">Portfolio Dashboard</h2>
        <h4 id="tag-line" class="text-muted">Strategy Performance Metrics</h4>
        
    </div>
    
    <!--charts-->       
    <div id="charts" class="container mt-3 text-center">
                
        <!--top two charts-->       
        <div class="row">
            <div class="col-6">
                <div id="{{ids[0]}}"></div>
            </div>
            <div class="col-6">
                <div id="{{ids[1]}}"></div>
            </div>
        </div>

        <!--bottom two charts-->        
        <div class="row mb-6">
            <div class="col-6"> 
                <div id="chart3">
                    <div id="{{ids[2]}}"></div>
                </div>
            </div>
            <div class="col-6">
                <div id="chart4">
                    <div id="{{ids[3]}}"></div>
                </div>
            </div>
        </div>
    
    </div>
 <!--<div> -->
</div>
</div>

<!--footer section-->               
<div id="footer" class="container"></div>


{% endblock %}
